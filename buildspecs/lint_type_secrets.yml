version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing gitleaks for secret scanning..."
      - wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
      - tar -xzf gitleaks_8.18.0_linux_x64.tar.gz
      - chmod +x gitleaks

  build:
    commands:
      - echo "Installing dependencies..."
      - npm ci --prefer-offline --no-progress
      - echo "Running linter..."
      - npm run lint || echo "⚠️ Lint failed, continuing (fix errors for production)"
      - echo "Running type check..."
      - npx tsc --noEmit || echo "⚠️ Type check failed, continuing (fix errors for production)"
      - echo "Scanning for secrets..."
      - ./gitleaks detect --source . --no-git

artifacts:
  files:
    - "**/*"
  name: LintTypeSecretsOutput

cache:
  paths:
    - "~/.npm/**/*"
